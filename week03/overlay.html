<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Example</title>
    <link rel="stylesheet" href="styles/overlay.css"> <!-- Link to the CSS file -->
</head>

<body>
    <main>
        <h1>CSS Layout: Position Absolute</h1>
        <div class="herodiv">
            <img src="https://churchofjesuschristtemples.org/assets/img/temples/salvador-brazil-temple/salvador-brazil-temple-51668-main.jpg"
                alt="Placeholder image" width="700" height="300">
            <section class="stats">
                <h2>Brazil</h2>
                <p>Language: <span id="lan">Portuguese</span></p>
                <p>Size: <span id="size">8.5m km<sup>2</up></span></p>
                <p>Visted?: <span id="visit">No</span></p>
            </section>
        </div>
    </main>
    <footer>Footer Content in Fixed Position with bottom set at 0 pixels.</footer>
    <div class="herodiv">
        <img src="path/to/your/image.jpg" alt="Hero Image"> <!-- Replace with your image path -->
        <section class="stats">
            <h2>Statistics</h2>
            <p>Some stats about the overlay.</p>
        </section>
    </div>
    <footer>
        <p>This is a footer with fixed position.</p>
    </footer>
</body>

</html>
