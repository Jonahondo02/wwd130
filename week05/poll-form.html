<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
</head>

<body>
    <header>
        <h1>Poll Form</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail" required>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser" required>
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                </select>

                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">

                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" placeholder="Enter your previous locations here..."
                    rows="4"></textarea>
            </fieldset>

            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>Copyright Â© Brigham Young University-Idaho | All rights reserved</p>
    </footer>
</body>

</html>
